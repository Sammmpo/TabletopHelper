<!-- Dice page -->

<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end>
          <button ion-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>

     <ion-title>Dice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    Number of die:<ion-input id="amount" placeholder="#" value="1" #amount></ion-input>
    Number of sides:<ion-input id="sides" placeholder="#" value="6" #sides></ion-input>
    <button ion-button (click)="rollDice()">Roll</button>
  <br>
  <ion-item id="rollResult"></ion-item>
</ion-content>

<!-- Dice page -->

<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end>
          <button ion-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>

     <ion-title>Dice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <img src="https://homeschoolersanonymous.files.wordpress.com/2014/09/dungeons-dragons-dice-roller-6275.jpg?w=1200" height="150" width="100%">
    <ion-item>
      <ion-label>Dice Amount:</ion-label>
      <ion-input type="number" min="1" max="30" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="#" value="1" #amount></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Side Amount:</ion-label>
      <ion-input type="number" min="2" max="144" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="sides" placeholder="#" value="6" #sides></ion-input>
    </ion-item>
    <button ion-button full (click)="rollDice()">Roll</button>
    <ion-item>
      <ion-label>Results: {{results}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total: {{total}}</ion-label>
    </ion-item>

</ion-content>

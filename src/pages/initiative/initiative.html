<!-- initiative page -->

<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end>
          <button ion-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>

     <ion-title>Initiative</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="https://www.walldevil.com/wallpapers/w01/555186-archery-armor-arrows-battles-bow-weapon-brunettes-explosion-fantasy-fantasy-art-long-hair-warriors-women.jpg" height="150" width="100%">
    <ion-row>
        <ion-col col-9>
          <ion-item>
            <ion-input type="text" [(ngModel)]="newItem" placeholder="Player Name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col id="additem">
          <button ion-button full (click)="addItem()">Add Player</button>
        </ion-col>
      </ion-row>
    
      <ion-list>
        <ion-item-sliding *ngFor="let item of players | async; let i = index">
          <ion-item>
            <span #f{{i}} id={{i}}>{{ item.$value }}</span>
            <!-- <input #item.$value id="f{{item.$value}}" [ngModel]="item.value" required #f="ngModel" /> -->
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item>
          <p>Slide players to remove them</p>
        </ion-item>
      </ion-list>
      <label><span>Total of </span><span id="playerAmount">{{(players | async)?.length}}</span><span> players!</span></label>
      <button ion-button full (click)="selectRandom()">Roll Initiative</button>
  </ion-content>

<!-- initiative page -->

<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end>
          <button ion-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>

     <ion-title>Initiative</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="../assets/images/initiative.jpg" height="150" width="100%">
    <ion-row>
        <ion-col col-9>
          <ion-item>
            <ion-input type="text" [(ngModel)]="newItem" placeholder="Player Name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col id="additem">
          <button ion-button full (click)="addItem()">Add Player</button>
        </ion-col>
      </ion-row>
    
      <ion-list>
        <ion-item-sliding *ngFor="let item of players | async; let i = index">
          <ion-item>
            <span #f{{i}} id={{i}}>{{ item.$value }} </span><input placeholder="Add notes" style="float: right; text-align: center" />
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <span id="playerAmount" style="display: none">{{(players | async)?.length}}</span>
      <button ion-button full (click)="selectRandom()">Roll Initiative</button>
  </ion-content>

<!-- timer page -->

<ion-header>
    <ion-navbar color="primary"> <!--added color primary 18.10.2017-->
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end>
          <button ion-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>

     <ion-title>Timer</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <img src="../assets/images/timer.jpg" height="150" width="100%">

    <div class="tab-wrap">
        
          <input type="radio" name="tabs" id="tab1" checked>
          <div class="tab-label-content" id="tab1-content">
            <label class="tab-label" for="tab1">Classic Timer</label>
            <div class="tab-content">
              <ion-item>
                <ion-label>Time Limit</ion-label>
                <ion-input type="number" min="1" max="3600" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="#" value="60" #timelimit></ion-input>
            </ion-item>
        
            <button ion-button full (click)="timerStart()">Start</button>
            <ion-item>
               <ion-label>Time: {{time}}</ion-label>
            </ion-item>
        
            <button ion-button small full (click)="resetTime()">Reset</button>
            </div>
          </div>
           
          <input type="radio" name="tabs" id="tab2">
          <div class="tab-label-content" id="tab2-content">
            <label class="tab-label" for="tab2">Chess Timer</label>
            <div class="tab-content">
              <ion-item>
                <ion-label>Time Limit</ion-label>
                <ion-input type="number" min="1" max="3600" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="#" value="60" #timelimit></ion-input>
            </ion-item>
        
            <button ion-button full (click)="finishTurn()">Start / End Turn</button>
            <ion-item>
                <ion-label>Player 1 Time:  {{time1}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Player 2 Time:  {{time2}}</ion-label>
            </ion-item>
        
            <button ion-button small full (click)="resetTime()">Reset</button>
            </div>
          </div>
          
          <div class="slide"></div>
        
      </div>
    
</ion-content>

<!-- timer page -->

<ion-header>
    <ion-navbar color="primary"> <!--added color primary 18.10.2017-->
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end>
          <button ion-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>

     <ion-title>Timer</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <img src="http://vignette1.wikia.nocookie.net/finalfantasy/images/9/9e/BS_Crystal_Diadem.png/revision/latest?cb=20150402050623" height="150" width="100%">
    <ion-item>
        <ion-label>Time Limit</ion-label>
        <ion-input type="number" min="1" max="3600" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="#" value="60" #timelimit></ion-input>
      </ion-item>
      <button ion-button full (click)="timerStart()">Start</button>
      <ion-item>
        <ion-label>Time Remaining: {{time}}</ion-label>
      </ion-item>

</ion-content>
